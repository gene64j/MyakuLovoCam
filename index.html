<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミャクラボカメラ</title>
  <link rel="stylesheet" href="style.css">

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="three-canvas"></canvas>
  <img id="snapshot" />
  <!-- Z回転スライダー（横向き、元の位置） -->
  <div class="slider-row">
    <input type="range" id="rotate-slider" min="-45" max="45" step="1" value="0">
  </div>

  <!-- 縦型ライトスライダー -->
  <div class="vertical-slider-row">
    <input type="range" id="light-slider" min="0.1" max="5.0" step="0.1" value="2.5">
  </div>

  <div class="button-row">
    <div id="change-btn" class="control-button">
      <img src="asset/change.png" alt="change" class="icon-image">
    </div>
    <div id="auto-btn" class="control-button">
      <img src="asset/auto.png" alt="auto" class="icon-image">
    </div>
    <div id="capture-btn" class="control-button">
      <img src="asset/camera.png" alt="camera" class="icon-image">
    </div>
    <div id="return-btn" class="control-button" style="display :none;">
      <img src="asset/return.png" alt="return" class="icon-image">
    </div>
    <div id="share-btn" class="control-button disabled-button" style="display: none;">
      <img src="asset/share.png" alt="share" class="icon-image">
    </div>
    <div id="download-btn" class="control-button disabled-button" style="display: none;">
      <img src="asset/download.png" alt="download" class="icon-image">
    </div>
    <div id="setting-btn" class="control-button">
      <img src="asset/setting.png" alt="setting" class="icon-image">
    </div>
  </div>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>ミャクラボカメラ</h2>
      <p><strong>バージョン:</strong> 1.0.6</p>
      <p><strong>概要:</strong> ミャクラボ隊なりきりカメラです。</p>
      <p><strong>使い方:</strong><br>
        1. <img src="asset/camera.png" alt="camera icon" class="help-icon"> 撮影ボタンでLOVOTの写真を撮ります。<br>
        2. 3Dモデルを回転、移動、ズームで調整します。<br>
        ・明るさは縦のスライダー<img src="asset/bulb.png" alt="bulb icon" class="help-icon">で調整<br>
        ・回転は横のスライダー<img src="asset/rotate-icon.png" alt="rotate icon" class="help-icon">で調整<br>
        3. <img src="asset/share.png" alt="share icon" class="help-icon"> 共有ボタンで画像を共有しましょう。<br>
        共有しない場合は、<img src="asset/return.png" alt="return icon" class="help-icon"> 戻るボタンで、撮影画面に戻ります。<br>
        <img src="asset/change.png" alt="change icon" class="help-icon"> モデル変更ボタンで、異なるモデルに切り替えることができます。
      <p><strong>謝辞:</strong><br>
        モデル: ミャクラボ隊隊長はなび様、ミャクラボ隊の皆様<br>
        利用技術: OpenAI, Google Gemini, Three.js<br>
        開発: じ～ん
      </p>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
